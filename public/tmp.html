<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.bootcdn.net/ajax/libs/smoothie/1.9.0/smoothie.js"></script>
    <script type="text/javascript">
        // Randomly add a data point every 500ms
        const attentionValue = new TimeSeries();
        const redLine = new TimeSeries();
        const request = new XMLHttpRequest();

        redLine.append(new Date().getTime(), 0.05);
        request.onreadystatechange = function () {
            if (request.readyState === XMLHttpRequest.DONE) {
                if (request.status === 200) {
                    let info = JSON.parse(request.responseText);
                    console.log(info)
                    attentionValue.append(new Date().getTime(), info['value']);
                }
                else console.log(request.status)
            }
        }
        let working = false;

        function createTimeline() {
            const chart = new SmoothieChart({maxValue: 1.5, minValue: -1.5});
            chart.addTimeSeries(attentionValue, { strokeStyle: 'rgba(0, 255, 0, 1)', lineWidth: 4 });
            chart.addTimeSeries(redLine, { strokeStyle: 'rgba(255, 0, 0, 1)', fillStyle: 'rgba(255, 0, 0, 0.15)', lineWidth: 3 });
            chart.streamTo(document.getElementById("chart"), 500);
        }

        function start_stop_button() {
            if (working) {
                clearInterval(job_id);
                attentionValue.append(new Date().getTime(), 0);
                working = false;
            } else {
                job_id = setInterval(function () {
                    request.open('GET', 'http://127.0.0.1:5000/data');
                    request.send();
                }, 500);
                working = true;
            }
        }

        function show_cam_button() {
            const request = new XMLHttpRequest();
            request.onreadystatechange = function () {
                if (request.readyState === 4) {
                    if (request.status === 200) {
                        let img1 = document.getElementById("cam1");
                        let info = JSON.parse(request.responseText);
                        console.log(info)
                        if (info['value'] === "") {
                            img1.setAttribute('src', "");
                            img1.style.visibility = "hidden";
                        } else {
                            img1.setAttribute('src', 'data:image/jpg;base64,' + info['value']);
                            img1.style.visibility = "visible";
                        }
                    }
                    else console.log(request.status)
                }
            }
            request.open('GET', 'http://127.0.0.1:5000/camera');
            request.send();
        }
    </script>
    <title>Hawkeye Demo</title>
</head>

<body onload="createTimeline()">
    <div>
        <form>
            IP: <input type="text" name="ipaddr"><br>
            Port: <input type="number" name="port"><br>
            <button id="add-ip-port-btn">Add</button>
        </form>
    </div>
    <div>
        <h2>Name</h2>
        <p>https://github.com</p>
        <canvas id="chart" width="400" height="100"></canvas>
        <br>
        <button onclick="start_stop_button()">Start/Stop</button>
        <button onclick="show_cam_button()">Show camera</button>
        <br>
        <img id="cam1" alt="Camara Picture 1" style="visibility: hidden;">
    </div>
</body>

</html>
